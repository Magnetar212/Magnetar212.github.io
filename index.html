<!DOCTYPE html>
<html>
<head>
  <title>Arduino Data</title>
  <script src="raphael-2.1.4.min.js"></script>
  <script src="justgage.js"></script>
  <script src="plotly-2.32.0.min.js" charset="utf-8"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var gauge = new JustGage({
        id: "Pressure",
        value: 0.0,
        decimals: 2,
        min: 0.0,
        max: 1000.0,
        title: "Pressure (torr)"
      });

      async function fetchData() {
        try {
          const response = await fetch('http://192.168.0.22/');
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          const data = await response.text();
          console.log('Data received:', data);
          const match = data.match(/Pressure \(torr\): (\d+(\.\d+)?)/);
          if (match) {
            const numericValue = parseFloat(match[1]);
            console.log('Pressure value:', numericValue);
            if (!isNaN(numericValue)) {
              if (numericValue < 0.1) {
                Object.assign(gauge.config, { min: 0.0, max: 1000.0, decimals: 1, title: "Pressure (millitorr)" });
                gauge.refresh(numericValue * 1000);
              } else if (numericValue < 1) {
                Object.assign(gauge.config, { min: 0.0, max: 1000.0, decimals: 0, title: "Pressure (millitorr)" });
                gauge.refresh(numericValue * 1000);
              } else {
                Object.assign(gauge.config, { min: 0.0, max: 1000.0, decimals: 2, title: "Pressure (torr)" });
                gauge.refresh(numericValue);
              }
            } else {
              console.error('Invalid pressure value:', match[1]);
            }
          } else {
            console.error('Pressure value not found in data:', data);
          }

          document.getElementById('statusBox').innerText = 'Pumps Status: ' + data;
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }

      setInterval(fetchData, 200);

      document.getElementById('tester') && Plotly.newPlot('tester', [{
        x: [1, 2, 3, 4, 5],
        y: [1, 2, 4, 8, 16]
      }], { margin: { t: 0 } });
    });

    function togglePin() {
      fetch('http://192.168.0.22/toggle')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          console.log('Pin toggled successfully');
        })
        .catch(error => console.error('Error toggling pin:', error));
    }

    function setTargetPressure() {
      const targetPressure = document.getElementById('targetPressure').value;
      fetch(`http://192.168.0.22/setPressure?value=${targetPressure}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          console.log('Target pressure set successfully');
        })
        .catch(error => console.error('Error setting target pressure:', error));
    }

    function toggleManualControl() {
      fetch('http://192.168.0.22/toggleManualControl')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          console.log('Manual control toggled successfully');
        })
        .catch(error => console.error('Error toggling manual control:', error));
    }
  </script>
  <style>
    .input-container {
      text-align: center;
    }

    .input-container input,
    .input-container button {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1 class="input-container">Vacuum Chamber Data</h1>
  <div id="tester" style="width:600px;height:250px;"></div>
  <div id="Pressure" style="width:600px; height:560px; text-align: center; margin: 0 auto;"></div>
  <div class="input-container" id="statusBox" style="font-size:200%;"></div>
  <br>
  <br>
  <div class="input-container">
    <button onclick="togglePin()" style="height:50px;width:200px">Toggle Pumps</button>
    <button onclick="toggleManualControl()" style="height:50px;width:200px">Control Mode</button>
  </div>
  <br>
  <br>
  <div class="input-container">
    <label for="targetPressure" style="font-size:200%;">Set Target Pressure (torr):</label>
    <input type="number" id="targetPressure" name="targetPressure" step="0.01" value="800.0" style="height:50px; width:100px; font-size:200%;">
    <button onclick="setTargetPressure()" style="height:50px; width:200px">Set Pressure</button>
  </div>
</body>
</html>
